include "config.path"

-- 线程个数
thread = 4

-- 启动配置
bootstrap = "snlua bootstrap"   -- The service for bootstrap
start = "main"  -- main script
daemon = nil
harbor = 0

-- 游戏端口
ws_protocol = "ws" -- websocket 协议类型
ws_port = 8001 -- websocket 端口
max_online_client = 1000 -- 最大客户端链接数量

-- 数据库配置
db_ip = "localhost"
db_port = 27017

-- guid 配置
guid_db_name = "guid"
guid_tbl_name = "guid"
-- guid 类型和分段配置
guid_idtypes = "{uid = 10000}"

-- 配置自定义的 log 服务
logger = "log"
logservice = "snlua"
logpath = "log" -- 日志文件路径
logtag = "game" -- 日志文件进程标识
loglevel = "DEBUG" -- 日志输出等级

-- cache 数量
max_cache_cnt = 10000
-- save 间隔
save_interval = 60

-- 搜索数量限制
search_limit = 10
-- 搜索缓存时间
search_expire = 10
-- 缓存数量
search_max_cache = 100
